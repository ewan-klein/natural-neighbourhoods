<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js" type="text/javascript"></script>
    <script type="text/javascript" src="src/heatmap.js"></script>
    <script type="text/javascript" src="src/heatmap-leaflet.js"></script>
    <script src="nn.js" type="text/javascript"></script>
    <script type="text/javascript">
    function () {
       var baseLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	 attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
	 maxZoom: 15
       });

       var heatmapLayer = L.TileLayer.heatMap({
         radius: 20,
         opacity: 0.8,
         gradient: {
           0.45: "rgb(0,0,255)",
           0.55: "rgb(0,255,255)",
           0.65: "rgb(0,255,0)",
           0.95: "yellow",
           1.0: "rgb(255,0,0)"
         }
       });

       heatmapLayer.addData(testData.data);

       var overlayMaps = {
         'Heatmap': heatmapLayer
       };

       var controls = L.control.layers(null, overlayMaps, {collapsed: false});

       var map = new L.Map('heatmapArea', {
         center: new L.LatLng(55.9436,-3.2100),
         zoom: 12,
         layers: [baseLayer, heatmapLayer]
       });

       controls.addTo(map);

       // make accessible for debugging
       layer = heatmapLayer;

     };
    </script>
    <script type="text/javascript" charset="utf-8">
      var testData={
      max: 20,
      data: [{lat: 55.5363, lon:-3.244, value: 5},{lat: 55.5608, lon:-3.200, value: 20}]
      };
   
      <title>Edinburgh Natural Neighbourhoods</title>
  </head>

  <body>

    <div id="map"></div>

    <hr>
    <address></address>

  </body>
</html>
